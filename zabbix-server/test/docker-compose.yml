version: '2.4'
services:
  zabbix-server:
    image: docker.nfq.lt/nfqlt/zabbix-server
    network_mode: bridge
    links:
      - mysql


  mysql:
    image: 'mysql:5.6'
    network_mode: bridge
    volumes_from:
      - 'service:mysqlVol:rw'


  mysqlVol:
    image: nfqlt/mysql56-data
    network_mode: bridge
    volumes:
      - /var/lib/mysql


volumes: {}
networks: {}
