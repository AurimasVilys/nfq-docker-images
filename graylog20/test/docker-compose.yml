version: '2.1'
services:
  graylog:
    image: docker.nfq.lt/nfqlt/graylog20
    network_mode: bridge
    links:
      - graymongo
    environment:
      NFQ_GRAYLOG_API_HOST: docker.dev
      NFQ_GRAYLOG_INPUTS: gelf.tcp gelf.udp


  graymongo:
    image: docker.nfq.lt/nfqlt/mongo24
    network_mode: bridge


  grayelastic:
    image: docker.nfq.lt/nfqlt/elasticsearch22
    network_mode: bridge
    environment:
      NFQ_ENABLE_ELASTIC_MODULES: head hq bigdesk


  linker:
    image: docker.nfq.lt/nfqlt/linker18ce
    network_mode: bridge
    volumes:
      - /run/docker.sock:/run/docker.sock
    links:
      - graylog
      - grayelastic


volumes: {}
networks: {}
