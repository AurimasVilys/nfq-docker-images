web:
  hostname: web
  image: docker.nfq.lt/nfqlt/proxy
  links:
    - website
    - backend
    - media
  environment:
    NFQ_PROXY_MAP: >
      *:website
      backend.*:backend
      cdn.*:media:80


website:
  hostname: website
  image: docker.nfq.lt/nfqlt/apache24-php56
  environment:
    APACHE_DOCUMENTROOT: /home/project/src/web
  volumes:
    - ./:/home/project/src/web:ro


backend:
  hostname: backend
  image: docker.nfq.lt/nfqlt/apache24-php56
  environment:
    APACHE_DOCUMENTROOT: /home/project/src/web
  volumes:
    - ./:/home/project/src/web:ro


media:
  hostname: media
  image: docker.nfq.lt/nfqlt/apache24-php56
  environment:
    APACHE_DOCUMENTROOT: /home/project/src/web
  volumes:
    - ./:/home/project/src/web:ro


